<div class="flex justify-center mt-6">
  <div class="inline-flex bg-gray-100 rounded-full p-1">
    <button
      (click)="mode = 'signup'"
      [attr.data-active]="mode === 'signup'"
      class="px-4 py-1.5 text-sm rounded-full transition
             text-gray-600 hover:text-gray-900
             data-[active=true]:bg-white
             data-[active=true]:text-blue-600
             data-[active=true]:shadow">
      Signup
    </button>

    <button
      (click)="mode = 'login'"
      [attr.data-active]="mode === 'login'"
      class="px-4 py-1.5 text-sm rounded-full transition
             text-gray-600 hover:text-gray-900
             data-[active=true]:bg-white
             data-[active=true]:text-blue-600
             data-[active=true]:shadow">
      Login
    </button>
  </div>
</div>


<div class="flex justify-center mt-10">
  @if(successMessage != ''){
    <div class="w-full max-w-md bg-green-100 text-green-800 p-6 rounded-lg shadow-md border border-gray-200 text-center">
      {{ successMessage }}
    </div>
  }
</div>
@if(mode === 'signup'){
  <app-register (registerSuccess)="onRegisterSuccess($event)"></app-register>
} @else {
  <app-login [successMessage]="successMessage" ></app-login>
}
